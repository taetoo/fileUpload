<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/test.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/test.js" defer></script>
	<title>인큐버스 | 통합코드 생성 시스템</title>
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>

	<div class="navbar_logo">
		<!-- 로고아이콘 -->
		<a><img class="logo_image" src="./images/main-logo.png"></a>
	</div>
<h1 class="title">
	통합코드 생성 시스템
</h1>
<P class="servTitle">  The time on the server is ${serverTime}. </P>
	<div class="test" style="width: 100%;padding: 25px;">
		<form id="fileForm" action="/excel/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="uploadFile" multiple accept=".xls,.xlsx" onchange="addFile(this)">
			<button class="send" type="button" id="btn">전송</button>
		</form><br>
	</div>
	<div class="progress-top">
		<div class="progressContainer">
			<div class="progress progressTotal"></div>
			<div class="progress progressNow"></div>
			<div class="progress progressPer">0 %</div>
		</div>
	</div>

</body>

</html>
