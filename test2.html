<!DOCTYPE html>
<html lang="ko">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<title>통합코드 생성</title>
    <script src="./js/test2.js" defer></script>
	<link rel="stylesheet" href="./css/test2.css">
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>

	<div class="navbar_logo">
		<!-- 로고아이콘 -->
		<a><img class="logo_image" src="./images/main-logo.png"></a>
	</div>
<h1 class="title">
	통합코드 생성 시스템
</h1>
	<div class="insert">
		<form method="POST" action="/excel/upload" onsubmit="return false;" enctype="multipart/form-data">
			<span class="btn btn-default btn-file" id="file-upload" >
                파일추가 <input type="file" id="file-input" onchange="addFile(this);" multiple accept=".xls,.xlsx" id="file">
            </span>
			<div class="notice-message">파일은 최대 4개까지 첨부 가능합니다.</div>
			
            <span class="btn btn-default btn-file" style="margin-bottom:20px" >
                Send <input type="submit" style="display:none" value="send" onchange="submitForm(this)">
            </span>
			<div class="file-list"></div>
		</form>
		<div class="progress-top">
			<div class="progressContainer">
				<div class="progress progressTotal"></div>
				<div class="progress progressNow"></div>
				<div class="progress progressPer">0 %</div>
			</div>
		</div>
	</div>

</body>
</html>
