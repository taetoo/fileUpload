<!-- 불펌방지 태그 순서대로 우클릭 방지, 블록 선택 방지, 드래그 방지 -->
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <header class="header">
        <!-- 네비게이션바 -->
        <nav class="navbar">
            <!-- 로고 -->
            <div class="navbar_logo">
                <!-- 로고아이콘 -->
                <a href="index.html"><img class="logo_image" src="./images/main-logo.png"></a>
            </div>
        </nav>
    </header>
    <div class="title"><h2>통합코드 생성 시스템</h2></div>

    <div class="file-upload">
        <form method="post" action="upload-multiple.php" enctype="multipart/form-data" >
            <a>파일업로드(전기,가스,통합신청2)</a><br>
            <input type="file" name="upload[]" multiple accept=".xls,.xlsx" onchange="addFile(this);"><br><br>
            <input type="submit" value="send">
        </form>
    </div>

    <div class="insert">
        <form method="POST" onsubmit="return false;" enctype="multipart/form-data">
            <input type="file" onchange="addFile(this);" multiple />
            <div class="file-list"></div>
        </form>
    </div>
    
    

</body>
